<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register to Receive Your Pizza</h1>
    </header>
    <form id="pizzaForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3">
        <span id="nameError" class="error"></span>
        
        <label for="birthYear">Year of Birth:</label>
        <input type="number" id="birthYear" name="birthYear" required min="1901" max="2024">
        <span id="birthYearError" class="error"></span>
        
        <label>
            <input type="checkbox" id="usResident" name="usResident">
            Do you live in the United States?
        </label>
        
        <div id="zipcodeField" style="display: none;">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\d{5}">
            <span id="zipcodeError" class="error"></span>
        </div>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <span id="passwordError" class="error"></span>
        
        <fieldset>
            <legend>Preferred type of pizza:</legend>
            <label><input type="radio" name="pizzaType" value="With pineapple" required> With pineapple</label>
            <label><input type="radio" name="pizzaType" value="Without pineapple"> Without pineapple</label>
            <label><input type="radio" name="pizzaType" value="I do not like pizza"> I do not like pizza</label>
            <span id="pizzaTypeError" class="error"></span>
        </fieldset>
        
        <button type="submit">Submit</button>
        <p id="formMessage"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
